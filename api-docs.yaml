openapi: 3.0.3
info:
  title: Luminaire Solar API
  description: Provides access to the Luminaire Solar API
  version: "1.0"
components:
  securitySchemes:
    BearerAuth:
      description: RSA256 JWT signed by secret key, with user in payload
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    user:
      type: object
      description: User account information for authentication and profile management.
        This schema contains all personal details and credentials needed for
        system access and user identification.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user account
        sf_org_id:
          type: string
          description: Salesforce Organization ID for this user
        sf_user_id:
          type: string
          description: Salesforce User ID for this user
        name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name or family name
        email:
          type: string
          format: email
          description: User's email address for communications and account recovery
        username:
          type: string
          description: Unique username for login and identification
        password:
          type: string
          format: password
          description: User's password for account security (stored securely)
      required:
        - name
        - last_name
        - email
        - username
    error:
      type: object
      description: Standardized error response format for API error handling. This
        schema provides consistent error information including status codes and
        messages for troubleshooting and user feedback.
      properties:
        statusCode:
          type: number
          description: HTTP status code indicating the type of error encountered
        error:
          type: string
          description: Error type or category for classification purposes
        message:
          type: string
          description: Human-readable error message explaining what went wrong
      required:
        - statusCode
        - error
        - message
    product:
      type: object
      description: Solar product information including details about available solar
        equipment and accessories. This schema contains all product
        specifications and pricing information for customer purchase decisions.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the product
        name:
          type: string
          description: Name of the solar product or equipment
        description:
          type: string
          description: Detailed description of the product including features and benefits
        imageUrl:
          type: string
          description: URL to the product image for display purposes
        price:
          type: number
          description: Current price of the product in the default currency
        productCode:
          type: string
          description: Unique SKU or product code for inventory management
      required:
        - name
        - description
        - imageUrl
    system:
      type: object
      description: Represents a solar energy system installation with complete
        location details. This schema contains all geographical information
        needed to identify where a solar system is physically located.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the solar system installation
        address:
          type: string
          description: Street address where the solar system is installed
        city:
          type: string
          description: City where the solar system is located
        state:
          type: string
          description: State or province where the solar system is located
        zip:
          type: string
          description: Postal or ZIP code for the solar system location
        country:
          type: string
          description: Country where the solar system is installed
        battery_storage:
          type: number
          description: Stored battery power of the solar system as a percentage.
        components:
          type: array
          items:
            $ref: "#/components/schemas/systemComponent"
          description: List of system components within the solar system
      required:
        - address
        - city
        - state
        - zip
        - country
    systemComponent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        system_id:
          type: string
          format: uuid
        name:
          type: string
        active:
          type: boolean
    activityHistory:
      type: object
      properties:
        pastMonth:
          type: array
          items:
            type: object
            properties:
              total_energy_produced:
                type: number
              total_energy_consumed:
                type: number
              date:
                type: string
                format: datetime
    systemWeather:
      type: object
      properties:
        temperature:
          type: number
        description:
          type: string
      required:
        - temperature
        - description
    metric:
      type: object
      description: Energy production and consumption metrics for a specific solar
        system at a particular point in time. This schema tracks the energy
        performance data that is essential for monitoring system efficiency.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for this specific metric record
        system_id:
          type: string
          format: uuid
          description: Reference to the solar system that generated these metrics
        energy_produced:
          type: number
          description: Amount of energy produced by the solar system in kilowatt-hours (kWh)
        energy_consumed:
          type: number
          description: Amount of energy consumed by the property in kilowatt-hours (kWh)
        datetime:
          type: string
          format: date-time
          description: Exact date and time when these metrics were recorded
      required:
        - system_id
        - energy_produced
        - energy_consumed
    summary:
      type: object
      description: Aggregated energy metrics summary for a specific date, providing
        totals of energy production and consumption. This schema is used for
        reporting and analysis of energy patterns over time.
      properties:
        date:
          type: string
          format: date
          description: The specific date for which this energy summary applies
        total_energy_produced:
          type: number
          description: Total energy produced by the solar system on this date in
            kilowatt-hours (kWh)
        total_energy_consumed:
          type: number
          description: Total energy consumed by the property on this date in
            kilowatt-hours (kWh)
      required:
        - total_energy_produced
        - total_energy_consumed
    allSummary:
      type: object
      description: Comprehensive collection of energy summaries across different time
        periods (daily, past week, past month). This schema provides a complete
        overview of energy performance for trend analysis and reporting.
      properties:
        daily:
          type: object
          $ref: "#/components/schemas/summary"
          description: Collection of daily energy summaries showing day-by-day performance
        weekly:
          type: object
          $ref: "#/components/schemas/summary"
          description: Weekly energy summary showing week-by-week performance
        monthly:
          type: object
          $ref: "#/components/schemas/summary"
          description: Monthly energy summary showing month-by-month performance
      required:
        - daily
        - weekly
        - monthly
    forecast:
      type: object
      properties:
        date:
          type: string
          format: date
        irradiation:
          type: number
    salesforceUser:
      type: object
      description: Authenticated user information including Salesforce credentials
      properties:
        id:
          type: string
          description: Unique identifier for the user
        sf_org_id:
          type: string
          description: Salesforce Organization ID
        sf_user_id:
          type: string
          description: Salesforce User ID
        name:
          type: string
          description: User's first name
        last_name:
          type: string
          description: User's last name
        username:
          type: string
          description: User's username
        email:
          type: string
          description: User's email address
    salesforceInfo:
      type: object
      description: Company information for Salesforce integration
      properties:
        description:
          type: string
          description: Detailed description of the company
        services:
          type: string
          description: JSON stringified array of services offered
    salesforceProducts:
      type: object
      description: Product catalog information for Salesforce integration
      properties:
        products:
          type: string
          description: JSON stringified array of product objects
    salesforceSummary:
      type: object
      description: Energy metrics summary for Salesforce integration
      properties:
        daily:
          type: string
          description: JSON stringified array of daily metrics
        weekly:
          type: string
          description: JSON stringified array of weekly metrics
        monthly:
          type: string
          description: JSON stringified array of monthly metrics
    salesforceForecast:
      type: object
      description: Energy forecast for Salesforce integration
      properties:
        forecast:
          type: string
          description: JSON stringified array of forecast data
paths:
  /api/user/authenticate:
    post:
      operationId: authenticate
      tags:
        - users
      description: Authenticates a user by validating their credentials and issues a
        secure JWT token for subsequent API access. This endpoint handles user
        login, verifies the provided username and password, and returns an
        authorization token that must be included in future requests to access
        protected resources.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: User credentials required for authentication
              properties:
                username:
                  type: string
                  description: Unique username of the registered user account
                password:
                  type: string
                  format: password
                  description: User's password for account verification
              required:
                - username
                - password
        required: true
        description: User credentials required for authentication
      responses:
        "200":
          description: Authentication successful. Returns a JWT token that must be
            included in the Authorization header for subsequent API requests to
            access protected resources.
          content:
            application/json:
              schema:
                description: Authentication successful. Returns a JWT token that must be
                  included in the Authorization header for subsequent API
                  requests to access protected resources.
                type: object
                properties:
                  authorization:
                    type: string
                    description: JWT token to be used for authenticating subsequent API requests
                  user:
                    type: object
                    description: User details including Salesforce integration information
                    properties:
                      id:
                        type: string
                        description: User ID
                      sf_org_id:
                        type: string
                        description: Salesforce Organization ID
                      sf_user_id:
                        type: string
                        description: Salesforce User ID
                      name:
                        type: string
                        description: User's first name
                      last_name:
                        type: string
                        description: User's last name
                      username:
                        type: string
                        description: User's username
                      email:
                        type: string
                        description: User's email address
        "401":
          description: Authentication failed due to invalid credentials. This occurs when
            the provided username doesn't exist or the password is incorrect.
          content:
            application/json:
              schema:
                description: Authentication failed due to invalid credentials. This occurs when
                  the provided username doesn't exist or the password is
                  incorrect.
                $ref: "#/components/schemas/error"
  /api/user/register:
    post:
      operationId: register
      tags:
        - users
      description: Registers a new user account in the system with the provided
        personal information and credentials. This endpoint creates a new user
        profile, securely stores the password, and establishes the user's
        identity for future authentication and access to solar system monitoring
        features.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
              description: Complete user profile information required for registration
                including personal details and account credentials
        description: Complete user profile information required for registration
          including personal details and account credentials
      responses:
        "200":
          description: User registration successful. Returns the newly created user
            profile information (excluding sensitive data like password) to
            confirm the account creation.
          content:
            application/json:
              schema:
                description: User registration successful. Returns the newly created user
                  profile information (excluding sensitive data like password)
                  to confirm the account creation.
                $ref: "#/components/schemas/user"
  /api/products:
    get:
      operationId: getAllProducts
      tags:
        - products
      description: Retrieves a comprehensive catalog of all available solar products
        and equipment in the system. This endpoint provides complete product
        information including names, descriptions, images, and pricing to help
        customers make informed purchasing decisions.
      responses:
        "200":
          description: Successfully retrieved the complete list of solar products and
            equipment with all details including names, descriptions, images,
            and pricing information.
          content:
            application/json:
              schema:
                description: Successfully retrieved the complete list of solar products and
                  equipment with all details including names, descriptions,
                  images, and pricing information.
                type: array
                items:
                  $ref: "#/components/schemas/product"
        "500":
          description: Server encountered an unexpected error while retrieving product
            data. The error details provide information about what went wrong
            during the operation.
          content:
            application/json:
              schema:
                description: Server encountered an unexpected error while retrieving product
                  data. The error details provide information about what went
                  wrong during the operation.
                $ref: "#/components/schemas/error"
  /api/products/{id}:
    get:
      operationId: getProductById
      tags:
        - products
      description: Retrieves detailed information about a specific solar product by
        its unique identifier. This endpoint provides comprehensive product
        details including name, description, image, pricing, and product code
        for a single product item.
      parameters:
        - schema:
            type: string
          in: path
          name: id
          required: true
          description: Unique identifier (UUID) of the specific solar product to retrieve
      responses:
        "200":
          description: Successfully retrieved the requested solar product with complete
            details including name, description, image, pricing, and product
            code.
          content:
            application/json:
              schema:
                description: Successfully retrieved the requested solar product with complete
                  details including name, description, image, pricing, and
                  product code.
                $ref: "#/components/schemas/product"
        "404":
          description: The requested solar product could not be found. This may occur if
            the product ID is invalid or if the product has been removed from
            the catalog.
          content:
            application/json:
              schema:
                description: The requested solar product could not be found. This may occur if
                  the product ID is invalid or if the product has been removed
                  from the catalog.
                $ref: "#/components/schemas/error"
  /api/systems:
    get:
      operationId: getAllSystems
      tags:
        - systems
      description: Retrieves all solar energy systems registered to the authenticated
        user. This endpoint provides a comprehensive list of all solar
        installations the user has access to, including their complete location
        details and system identifiers. This information is essential for
        monitoring multiple solar installations across different locations.
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully retrieved all solar systems associated with the
            authenticated user. The response includes complete location details
            for each system including address, city, state, zip code, and
            country.
          content:
            application/json:
              schema:
                description: Successfully retrieved all solar systems associated with the
                  authenticated user. The response includes complete location
                  details for each system including address, city, state, zip
                  code, and country.
                type: array
                items:
                  $ref: "#/components/schemas/system"
        "500":
          description: Server encountered an unexpected error while retrieving solar
            system data. This may occur due to database connectivity issues or
            authentication problems.
          content:
            application/json:
              schema:
                description: Server encountered an unexpected error while retrieving solar
                  system data. This may occur due to database connectivity
                  issues or authentication problems.
                $ref: "#/components/schemas/error"
  /api/metrics/{systemId}:
    get:
      operationId: getMetricsBySystem
      tags:
        - metrics
      description: Retrieves detailed energy production and consumption metrics for a
        specific solar system. This endpoint provides time-series data showing
        how much energy the system has produced and how much energy the property
        has consumed, allowing for performance analysis and efficiency
        monitoring.
      parameters:
        - schema:
            type: string
            format: date
          in: query
          name: date
          required: false
          description: Filter metrics to this specific date (YYYY-MM-DD format). If not
            provided, defaults to current date.
        - schema:
            type: string
          in: path
          name: systemId
          required: true
          description: Unique identifier (UUID) of the solar system to retrieve metrics for
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully retrieved energy metrics for the specified solar
            system. The response includes time-series data with energy
            production and consumption values, along with the exact timestamps
            when measurements were taken.
          content:
            application/json:
              schema:
                description: Successfully retrieved energy metrics for the specified solar
                  system. The response includes time-series data with energy
                  production and consumption values, along with the exact
                  timestamps when measurements were taken.
                type: array
                items:
                  $ref: "#/components/schemas/metric"
        "500":
          description: Server encountered an unexpected error while retrieving metric
            data. This may occur due to database connectivity issues, invalid
            system ID, or data integrity problems.
          content:
            application/json:
              schema:
                description: Server encountered an unexpected error while retrieving metric
                  data. This may occur due to database connectivity issues,
                  invalid system ID, or data integrity problems.
                $ref: "#/components/schemas/error"
  /api/summary/{systemId}:
    get:
      operationId: getMetricsSummaryBySystem
      tags:
        - metrics
      description: Retrieves aggregated energy summaries for a solar system across
        multiple time periods (daily, past week, past month). This endpoint
        provides a comprehensive overview of energy production and consumption
        patterns, enabling trend analysis and performance evaluation over
        different timeframes.
      parameters:
        - schema:
            type: string
            format: date
          in: query
          name: date
          required: false
          description: Reference date (YYYY-MM-DD format) for generating summaries. If not
            provided, defaults to current date.
        - schema:
            type: string
          in: path
          name: systemId
          required: true
          description: Unique identifier (UUID) of the solar system to retrieve summary
            data for
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successfully retrieved energy summaries for the specified solar
            system. The response includes aggregated data organized into daily,
            weekly, and monthly collections, each containing total energy
            production and consumption values.
          content:
            application/json:
              schema:
                description: Successfully retrieved energy summaries for the specified solar
                  system. The response includes aggregated data organized into
                  daily, weekly, and monthly collections, each containing total
                  energy production and consumption values.
                type: object
                $ref: "#/components/schemas/allSummary"
        "500":
          description: Server encountered an unexpected error while generating summary
            data. This may occur due to database connectivity issues,
            insufficient metric data, or calculation errors.
          content:
            application/json:
              schema:
                description: Server encountered an unexpected error while generating summary
                  data. This may occur due to database connectivity issues,
                  insufficient metric data, or calculation errors.
                $ref: "#/components/schemas/error"
  /api/system/{systemId}:
    get:
      tags:
        - metrics
      description: Get summary for a system
      parameters:
        - schema:
            type: string
          in: path
          name: systemId
          required: true
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Details of the system
          content:
            application/json:
              schema:
                description: Details of the system
                type: object
                $ref: "#/components/schemas/system"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                description: Internal Server Error
                $ref: "#/components/schemas/error"
  /api/system/{systemId}/activityHistory:
    get:
      tags:
        - metrics
      description: Get the actvity history for a system
      parameters:
        - schema:
            type: string
          in: path
          name: systemId
          required: true
      security:
        - BearerAuth: []
      responses:
        "200":
          description: The activity history for a system
          content:
            application/json:
              schema:
                description: The activity history for a system
                type: object
                $ref: "#/components/schemas/activityHistory"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                description: Internal Server Error
                $ref: "#/components/schemas/error"
  /api/system/{systemId}/weather:
    get:
      tags:
        - metrics
      description: Get the current weather in the area of the system.
      parameters:
        - schema:
            type: string
          in: path
          name: systemId
          required: true
      security:
        - BearerAuth: []
      responses:
        "200":
          description: The weather data
          content:
            application/json:
              schema:
                description: The weather data
                type: object
                $ref: "#/components/schemas/systemWeather"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                description: Internal Server Error
                $ref: "#/components/schemas/error"
  /api/forecast/{systemId}:
    get:
      tags:
        - metrics
      description: Get summary for a system
      parameters:
        - schema:
            type: string
          in: path
          name: systemId
          required: true
      responses:
        "200":
          description: Weekly forecast for the system
          content:
            application/json:
              schema:
                description: Weekly forecast for the system
                type: array
                items:
                  $ref: "#/components/schemas/forecast"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                description: Internal Server Error
                $ref: "#/components/schemas/error"
  /api/webhook:
    post:
      operationId: receiveWebhook
      tags:
        - webhooks
      description: Receives external webhook notifications from integrated systems and
        services. This endpoint acts as a general-purpose listener for events
        from third-party services, processing incoming data and triggering
        appropriate actions within the solar monitoring system.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Webhook payload containing event data from external systems
              additionalProperties: true
        description: Webhook payload containing event data from external systems
      responses:
        "200":
          description: Successfully received and acknowledged the webhook notification
          content:
            application/json:
              schema:
                description: Successfully received and acknowledged the webhook notification
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the webhook processing operation
  /api/notify:
    post:
      operationId: receiveNotification
      tags:
        - notifications
      description: Receives notification events specifically related to solar system
        status changes or alerts. This endpoint processes important updates
        about system performance, maintenance needs, or critical alerts that
        require attention.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Notification payload containing alert or status update information
              additionalProperties: true
        description: Notification payload containing alert or status update information
      responses:
        "200":
          description: Successfully received and processed the notification
          content:
            application/json:
              schema:
                description: Successfully received and processed the notification
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the notification processing operation
  /api/salesforce/user:
    get:
      operationId: getSalesforceUser
      tags:
        - salesforce
      description: Get authenticated user information including associated Salesforce
        org/userid for integration with Salesforce services via AppLink.
      responses:
        "200":
          description: Successfully retrieved authenticated user information with
            Salesforce organization and user identifiers for integration with
            Salesforce services via AppLink.
          content:
            application/json:
              schema:
                description: Successfully retrieved authenticated user information with
                  Salesforce organization and user identifiers for integration
                  with Salesforce services via AppLink.
                $ref: "#/components/schemas/salesforceUser"
        "401":
          description: Authentication failed due to missing or invalid JWT token
          content:
            application/json:
              schema:
                description: Authentication failed due to missing or invalid JWT token
                $ref: "#/components/schemas/error"
  /api/salesforce/info:
    get:
      operationId: getSalesforceInfo
      tags:
        - salesforce
      description: Get detailed company information and services offered for
        Salesforce integration.
      responses:
        "200":
          description: Successfully retrieved company information and services offered,
            formatted for Salesforce integration.
          content:
            application/json:
              schema:
                description: Successfully retrieved company information and services offered,
                  formatted for Salesforce integration.
                $ref: "#/components/schemas/salesforceInfo"
        "500":
          description: Server error occurred while retrieving company information
          content:
            application/json:
              schema:
                description: Server error occurred while retrieving company information
                $ref: "#/components/schemas/error"
  /api/salesforce/products:
    get:
      operationId: getSalesforceProducts
      tags:
        - salesforce
      description: Get complete product catalog formatted for Salesforce integration,
        including solar panels, batteries, and related equipment.
      parameters:
        - schema:
            type: string
          in: query
          name: filter
          required: false
          description: Optional filter parameter to filter products by some criteria
      responses:
        "200":
          description: Successfully retrieved product catalog information as a JSON string
            for Salesforce integration.
          content:
            application/json:
              schema:
                description: Successfully retrieved product catalog information as a JSON string
                  for Salesforce integration.
                $ref: "#/components/schemas/salesforceProducts"
        "500":
          description: Server error occurred while retrieving product catalog
          content:
            application/json:
              schema:
                description: Server error occurred while retrieving product catalog
                $ref: "#/components/schemas/error"
  /api/salesforce/summary/{systemId}:
    get:
      operationId: getSalesforceMetricsSummary
      tags:
        - salesforce
      description: Get comprehensive metrics summary for a specific solar system,
        including daily, weekly, and monthly energy production and consumption
        data.
      parameters:
        - schema:
            type: string
          in: query
          name: date
          required: false
          description: Optional date parameter to retrieve metrics for a specific date. If
            not provided, current date is used.
        - schema:
            type: string
          in: path
          name: systemId
          required: true
          description: Unique identifier of the solar system to get metrics for
      responses:
        "200":
          description: Successfully retrieved energy metrics summary for the specified
            system, formatted for Salesforce integration.
          content:
            application/json:
              schema:
                description: Successfully retrieved energy metrics summary for the specified
                  system, formatted for Salesforce integration.
                $ref: "#/components/schemas/salesforceSummary"
        "401":
          description: Authentication failed due to missing or invalid JWT token
          content:
            application/json:
              schema:
                description: Authentication failed due to missing or invalid JWT token
                $ref: "#/components/schemas/error"
        "404":
          description: System not found or no metrics available for the specified system
          content:
            application/json:
              schema:
                description: System not found or no metrics available for the specified system
                $ref: "#/components/schemas/error"
        "500":
          description: Server error occurred while retrieving system metrics
          content:
            application/json:
              schema:
                description: Server error occurred while retrieving system metrics
                $ref: "#/components/schemas/error"
  /api/salesforce/forecast/{systemId}:
    get:
      operationId: getSalesforceForecast
      tags:
        - salesforce
      description: Get energy production forecast for a specific solar system,
        providing predicted energy generation based on weather patterns and
        system capabilities.
      parameters:
        - schema:
            type: string
          in: query
          name: date
          required: false
          description: Optional date parameter to retrieve forecast from a specific date.
